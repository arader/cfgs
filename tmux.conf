# Operation
set -g bell-action any
set -g bell-on-alert off
set -g visual-activity off
set -g visual-bell off
set -g visual-content off
set -g visual-silence off

set -g status-interval 60

set -g display-panes-time 2000

setw -g mode-keys vi

set -g utf8 on
set -g status-utf8 on

# Colors
set -g default-terminal "screen-256color"

set -g status-bg black
set -g status-fg colour243
set -g clock-mode-colour colour9

set -g display-panes-active-colour red
set -g display-panes-colour white

set -g pane-active-border-fg red
set -g pane-active-border-bg black
set -g pane-border-fg colour8
set -g pane-border-bg black

# Status Bar
set-option -g status-left-length 40

set -g message-attr none
set -g message-fg colour15
set -g message-bg red

set -g window-status-activity-attr none
set -g window-status-activity-fg colour15
set -g window-status-activity-bg black

set -g window-status-bell-attr none
set -g window-status-bell-fg colour208
set -g window-status-bell-bg black

set -g window-status-content-attr none
set -g window-status-content-fg colour220
set -g window-status-content-bg black

set -g status-left '#[fg=colour8][  #[fg=colour15]#S#[fg=colour8]:#[fg=colour9]#H  #[fg=colour8]]#[fg=colour88]#(~/scripts/tmux/dot.sh)#[fg=colour8][ #[fg=colour9]'
set -g window-status-format '#[fg=colour8][ #[default]#I#[fg=colour8]:#[fg=default]#W#[fg=colour8] ]'
set -g window-status-current-format '#[fg=colour8][ #[fg=colour15]#I#[fg=colour8]:#[fg=colour9]#W#[fg=colour8] ]'
set -g status-right '#[fg=colour8]]#[fg=colour88]#(~/scripts/tmux/notifications.sh)#[fg=colour8][  #[fg=colour15]%H#[fg=colour8]:#[fg=colour15]%M #[fg=colour9]%m#[fg=colour8].#[fg=colour9]%d#[fg=colour8].#[fg=colour9]%y#[fg=colour8]  ]'

# Key Bindings
bind r source-file ~/.tmux.conf \; display-message 'config reloaded'

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

bind m set monitor-activity
bind C-m command-prompt -p 'enter monitor silence timeout:' "set monitor-silence '%%'"
bind M-m command-prompt -p 'enter monitor content:' "set monitor-content '%%'"

bind -r Space next-layout

bind | split-window -h
bind - split-window -v

bind F12 new-window -n root -t :9 'su -'
